<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Pages</title>
</head>
<body>

<!-- First Page -->
<div id="page1" style="display: block;">
    <h1>Welcome to ZSoftly</h1>
    <p>Home of future DevOps Engineers.</p>
    <a href="#" onclick="showPage('page2')">Go to Page 2</a>
</div>

<!-- Second Page -->
<div id="page2" style="display: none;">
    <h1>Kindly contact the Admin if interested</h1>
    <p>A trial will convince you.</p>
    <a href="#" onclick="showPage('page1')">Go to Page 1</a>
</div>

<script>
    function showPage(pageId) {
        var pages = document.querySelectorAll('[id^="page"]');
        for (var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
        }
        document.getElementById(pageId).style.display = 'block';
    }
</script>

</body>
</html>
